[module/bi]
type                        = custom/text
content                     = "%{T5}ÓÇ∂%{T-}"
content-foreground          = ${color.mb}
content-background          = ${color.bg}

[module/bd]
type                        = custom/text
content                     = "%{T5}ÓÇ¥%{T-}"
content-foreground          = ${color.mb}
content-background          = ${color.bg}

######################################################

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = true

format-prefix = "üåï"
tail = true
format = <label>
label-background = ${color.mb}
label-foreground = ${color.blue-gray}
format-prefix-background = ${color.mb}
format-prefix-foreground = ${color.blue-gray}

[module/battery]
type = internal/battery
full-at = 100
low-at = 15
battery = BAT1
adapter = ACAD
poll-interval = 1
format = <label>

label-charging = Charging %percentage%%
label-discharging = Discharging %percentage%%
format-prefix-background = ${color.mb}
format-prefix-foreground = ${color.cyan}

label-background = ${color.mb}

[module/weather]
type = custom/script
tail = true
format-prefix = "‚õÖÔ∏è"
format = <label>
exec = "/home/stephan/.config/bspwm/scripts/WeatherMini"
format-prefix-background = ${color.mb}
format-prefix-foreground = ${color.blue-gray}
poll-interval = 60
label-background = ${color.mb}
label-foreground = ${color.blue-gray}

[module/music]
type = custom/script
tail = true
format-prefix = "‚ô´"
format = <label>
exec = "python3 /home/stephan/.config/bspwm/scripts/Music.py"
format-prefix-background = ${color.mb}
format-prefix-foreground = ${color.blue-gray}

label-background = ${color.mb}
label-foreground = ${color.blue-gray}



[module/date]
type = internal/date

interval = 1.0

time = %H:%M:%S
format-background = ${color.mb}
format-foreground = ${color.fg}
date-alt = " %A, %d %B %Y"

format = <label>
format-prefix = "ÔÄó"
format-prefix-background = ${color.mb}
format-prefix-foreground = ${color.blue-gray}

label = %date% %time%

######################################################

[module/filesystem]
type = internal/fs

mount-0 = /
interval = 60
fixed-values = true

format-mounted = <label-mounted>
format-mounted-prefix = "ÔàÄ "
format-mounted-prefix-background = ${color.mb}
format-mounted-prefix-foreground = ${color.amber}

format-unmounted = <label-unmounted>
format-unmounted-prefix = "ÔàÄ "

label-mounted = %used%
label-mounted-background = ${color.mb}

label-unmounted = %mountpoint%: not mounted

######################################################

[module/network]
type = internal/network
interface = ${env:defnetif}

interval = 3.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-prefix = "Ôá´"
format-connected-background = ${color.mb}
format-connected-foreground = ${color.green}

speed-unit = ""
label-connected = " %netspeed%"
label-connected-background = ${color.mb}
label-connected-foreground = ${color.amber}

format-disconnected = <label-disconnected>
format-disconnected-prefix = "Ôá´"
format-disconnected-foreground = ${color.red}

label-disconnected = " Desconectado"
label-disconnected-foreground = ${color.red}

######################################################

[module/pulseaudio]
type = internal/pulseaudio

;;sink = alsa_output.pci-0000_00_1b.0.analog-stereo
use-ui-max = true
interval = 5

format-volume = <label-volume>
format-volume-prefix = "ÔÄ®"
format-volume-background = ${color.mb}
format-volume-foreground = ${color.indigo}

label-volume = " %percentage% "
label-volume-background = ${color.mb}
label-volume-foreground = ${color.fg}

format-muted = <label-muted>
format-muted-prefix = Ôö©
format-muted-foreground = ${color.indigo}
format-muted-background = ${color.mb}
label-muted = " Muted "
label-muted-foreground = ${color.red}
